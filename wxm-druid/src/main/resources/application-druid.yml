spring:
  datasource:
    dynamic:
      # 设置默认主数据源为master 自定义的别名，余下面的自定义数据源名称一直
      primary: quartz
      # 设置严格模式,默认false不启动. 启动后在未匹配到指定数据源时候回抛出异常,不启动会使用默认数据源
      strict: true
      #JDBC 配置
      datasource:
        # 主数据源（自定义名称，可以任意）
        biz:
#          url: jdbc:mysql://192.168.56.101:3306/wxm?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true&useAffectedRows=true&zeroDateTimeBehavior=convertToNull
#          username: wxm
#          password: WXM77wxy@NO1

          # root 密码  WXM77wxy@NO1
          url: jdbc:mysql://106.54.34.92:8722/wxm?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true&useAffectedRows=true&zeroDateTimeBehavior=convertToNull
          username: wxm
          password: wxm
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.alibaba.druid.pool.DruidDataSource
          # 连接池配置
          druid:
            initial-size: 5
            max-active: 100
            min-idle: 5
            max-wait: 60000
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20
            validation-query: SELECT 1 FROM DUAL
            validation-query-timeout: 60000
            test-on-borrow: false
            test-on-return: false
            test-while-idle: true
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 100000

        # 第二个数据源名称（自定义，可以任意）   quartz 的表结
        quartz:
#          url: jdbc:mysql://192.168.56.101:3306/qjob?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true&useAffectedRows=true&zeroDateTimeBehavior=convertToNull
#          username: qjob
#          password: WXM77wxy@NO1
          url: jdbc:mysql://106.54.34.92:8722/qjob?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true&useAffectedRows=true&zeroDateTimeBehavior=convertToNull
          username: qjob
          password: qjob
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.alibaba.druid.pool.DruidDataSource
          # 连接池配置
          druid:
            initial-size: 5
            max-active: 100
            min-idle: 5
            max-wait: 60000
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20
            validation-query: SELECT 1 FROM DUAL
            validation-query-timeout: 60000
            test-on-borrow: false
            test-on-return: false
            test-while-idle: true
            time-between-eviction-runs-millis: 60000
