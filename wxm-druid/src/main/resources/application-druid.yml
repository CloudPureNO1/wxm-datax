#      initialize-schema: never # 初始化Quartz表结构，根据需要设置
#      ds-name: quartz # 这里指定Quartz使用的数据源名称

    #监控配置
    # WebStatFilter配置，说明请参考Druid Wiki，配置_配置WebStatFilter
    druid:
      web-stat-filter:
        enabled: true
        url-pattern: /*
        # spring.datasource.druid.web-stat-filter.exclusions: *.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*
        exclusions: /druid/*
      # StatViewServlet配置，说明请参考Druid Wiki，配置_StatViewServlet配置
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: admin
        login-password: admin
        allow: 127.0.0.1
        #访问黑名单
        deny: 192.168.179.1

      # 配置StatFilter
      filter:
        stat:
          db-type: mysql
          log-slow-sql: true
          slow-sql-millis: 5000
          merge-sql: true
          enabled: true

        # 配置WallFilter
        wall:
          enabled: true
          db-type: mysql
          log-violation: true
          throw-exception: true
          config:
            delete-allow: true
            drop-table-allow: false
            alter-table-allow: false
            truncate-allow: false
            none-base-statement-allow: false
            update-where-none-check: true
            select-into-outfile-allow: false
            metadata-allow: true
  # 不使用以上配置的话可以再代码中配置，datasource的配置还是要保留，监控的配置可以去掉，在代码中配置


  #指定 mapper 文件路径
mybatis:
  mapper-locations: classpath:mapper/xml/**/*.xml
  configuration:
    cache-enabled: false
    #开启驼峰命名
    map-underscore-to-camel-case: true
    #打印 SQL 语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


#mybatis-plus 配置
mybatis-plus:
  auto-refresh: false
  mapper-locations: classpath:mapper/xml/**/*.xml
  # type-aliases-package: xxxx.xx
  configuration:
    cache-enabled: false
    call-setters-on-nulls: true
    map-underscore-to-camel-case: true  #开启驼峰命名
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # #打印 SQL 语句



